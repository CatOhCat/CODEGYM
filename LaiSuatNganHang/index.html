<body>
    <script>
        let a = +prompt("Số Tiền Vay (triệu đồng):");
        let b = +prompt("Lãi Suất:"); 
        let n = +prompt("Số Năm:");
        let i = (a*b)/100;
        let t = a + n*i;
        alert("Số tiền phải trả sau " + n + " năm là " + t + (" (triệu đồng)"));
        
    </script>
</body>
